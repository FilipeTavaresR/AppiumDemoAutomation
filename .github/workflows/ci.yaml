name: CI Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            adb wait-for-device
            echo "Aguardando o emulador inicializar completamente..."
            until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
              sleep 5
            done
            echo "Emulador pronto!"

      - name: Check Emulator Status
        run: |
          adb devices
          adb shell getprop sys.boot_completed

      - name: Install Appium 2.16.1
        run: |
          npm install -g appium@2.16.1
          appium -v

      - name: Install UiAutomator2 Driver
        run: |
          appium driver install uiautomator2
          appium driver list --installed

      - name: Start Appium Server
        run: |
          appium --log-level debug &
          echo $! > appium_pid.txt

      - name: Check Appium Connection
        run: |
          echo "Verificando conex√£o do Appium com o emulador..."
          adb devices | grep emulator || exit 1

      - name: Install APK
        run: |
          adb install src/test/resources/app-debug.apk

      - name: Run Appium Tests
        run: mvn test

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports

      - name: Stop Appium Server
        run: |
          kill $(cat appium_pid.txt) || true
          echo "Appium Server stopped."

      - name: Terminate Emulator
        run: |
          adb -s emulator-5554 emu kill || true
          echo "Emulador encerrado."
