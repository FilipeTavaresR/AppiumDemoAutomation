name: CI Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Faz checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # Passo 2: Configura o Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Passo 3: Configura o Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # Passo 4: Instala o Appium 2.16.1
      - name: Install Appium 2.16.1
        run: |
          npm install -g appium@2.16.1
          appium -v

      # Passo 5: Instala o driver UiAutomator2
      - name: Install UiAutomator2 Driver
        run: |
          appium driver install uiautomator2
          appium driver list --installed

      # Passo 6: Inicia o Appium Server
      - name: Start Appium Server
        run: |
          appium --log-level debug &
          APPIUM_PID=$!
          echo "Appium Server started with PID: $APPIUM_PID"

      # Passo 7: Inicia o emulador Android
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          script: |
            adb devices
            echo "Emulador iniciado."

      # Passo 8: Aguarda o emulador ficar pronto
      - name: Wait for Emulator to be ready
        run: |
          adb wait-for-device
          adb shell input keyevent 82  # Desbloqueia a tela (se necessário)
          echo "Emulador está pronto."

      # Passo 9: Verifica os dispositivos conectados
      - name: Check Connected Devices
        run: |
          adb devices

      # Passo 10: Instala as dependências do Maven
      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      # Passo 11: Executa os testes Appium
      - name: Run Appium Tests
        run: mvn test

      # Passo 12: Publica os resultados dos testes (opcional)
      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports

      # Passo 13: Encerra o Appium Server
      - name: Stop Appium Server
        run: |
          kill $APPIUM_PID
          echo "Appium Server stopped."